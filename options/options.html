<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabbyMcTabface Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>TabbyMcTabface Options</h1>
    <section id="theme-selection">
        <h2>Theme Selection</h2>
        <label for="theme-dropdown">Select Theme:</label>
        <select id="theme-dropdown">
            <!-- Options will be populated dynamically -->
        </select>
    </section>
    <section id="intensity-selection">
        <h2>Intensity Level</h2>
        <label>
            <input type="radio" name="intensity" value="level1">
            <span id="intensity-label-1">It's fine.</span>
        </label>
        <label>
            <input type="radio" name="intensity" value="level2">
            <span id="intensity-label-2">Sure, go ahead.</span>
        </label>
    </section>
    <section id="category-correction">
        <h2>Website Category Correction</h2>
        <form id="category-correction-form">
            <label for="url-input">URL:</label>
            <input type="text" id="url-input" required>
            <label for="category-input">Category:</label>
            <input type="text" id="category-input" required>
            <button type="submit">Submit</button>
        </form>
        <p id="status-message"></p>
    </section>
    <script src="options.js"></script>
</body>
</html>
