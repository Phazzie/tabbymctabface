<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabbyMcTabface</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">TabbyMcTabface</h1>
      <p class="subtitle">Tab Management with Attitude</p>
    </header>

    <!-- Main Actions -->
    <section class="actions">
      <button id="feelingLuckyBtn" class="btn btn-primary">
        <span class="btn-icon">🎲</span>
        <span class="btn-text">I'm Feeling Lucky</span>
        <span class="btn-hint">Close a random tab</span>
      </button>

      <button id="createGroupBtn" class="btn btn-secondary">
        <span class="btn-icon">📁</span>
        <span class="btn-text">Create Tab Group</span>
        <span class="btn-hint">Group selected tabs</span>
      </button>
    </section>

    <!-- Tab Group Creator (hidden by default) -->
    <section id="groupCreator" class="group-creator hidden">
      <h2>Create Tab Group</h2>
      <input 
        type="text" 
        id="groupNameInput" 
        class="input" 
        placeholder="Group name (1-50 chars)"
        maxlength="50"
      />
      <div class="tab-list" id="tabList">
        <!-- Tabs will be dynamically populated -->
      </div>
      <div class="button-row">
        <button id="confirmGroupBtn" class="btn btn-small btn-primary">Create</button>
        <button id="cancelGroupBtn" class="btn btn-small btn-secondary">Cancel</button>
      </div>
    </section>

    <!-- Status/Recent Quip -->
    <section class="status">
      <div id="statusMessage" class="status-message">
        <p class="status-text">Ready to manage your tab chaos</p>
      </div>
    </section>

    <!-- Stats -->
    <section class="stats">
      <div class="stat">
        <span class="stat-value" id="tabCount">-</span>
        <span class="stat-label">Tabs</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="groupCount">-</span>
        <span class="stat-label">Groups</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="quipCount">-</span>
        <span class="stat-label">Quips Delivered</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">Keyboard shortcuts: <kbd>Cmd+Shift+L</kbd> (Lucky) · <kbd>Cmd+Shift+T</kbd> (Open)</p>
    </footer>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
