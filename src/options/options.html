<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TabbyMcTabface Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TabbyMcTabface Options</h1>
    </header>

    <main>
      <section class="options-card">
        <h2>Appearance</h2>
        <div class="form-group">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <!-- Dynamically populated by options.ts -->
          </select>
        </div>
        <div class="form-group">
          <label>Commentary Intensity</label>
          <div id="intensity-controls">
            <!-- Dynamically populated by options.ts -->
          </div>
        </div>
      </section>

      <section class="options-card">
        <h2>Feedback</h2>
        <form id="category-form">
          <p>Help us improve website categorization.</p>
          <div class="form-group">
            <label for="url-input">URL</label>
            <input type="url" id="url-input" placeholder="e.g., https://example.com" required>
          </div>
          <div class="form-group">
            <label for="category-input">Suggested Category</label>
            <input type="text" id="category-input" placeholder="e.g., News" required>
          </div>
          <button type="submit">Submit Suggestion</button>
          <p id="status-message"></p>
        </form>
      </section>
    </main>
  </div>
  <script src="options.js"></script>
</body>
</html>
